- name: apt-get update
  apt:
    update_cache: true
  changed_when: false
  tags: 
    - bootstrap
    - ufw

- name: install ufw package
  package:
    name: ufw
    state: present
  register: ufw_install
  when: managed_firewall.enabled|default(false)|bool == true
  tags: 
    - bootstrap
    - ufw

- name: start and enable UFW
  service:
    name: ufw
    state: started
    enabled: yes
  when: ufw_install is success and managed_firewall.enabled|default(false)|bool == true
  tags:
    - ufw
    - configure

- name: enable logging
  ufw:
    state: enabled
    # TODO : Вынести в настройки?
    #logging: on
    logging: high
  when: ufw_install is success and managed_firewall.enabled|default(false)|bool == true
  notify: restart ufw
  tags:
    - ufw
    - configure
