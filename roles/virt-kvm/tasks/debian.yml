- name: apt-get update
  apt:
    update_cache: true
  changed_when: false
  tags: 
    - bootstrap
    - kvm

- name: install kvm packages
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _apt + kvm_packages_extra }}"
  register: result
  until: result is succeeded
  tags: 
    - bootstrap
    - kvm

- name: apt-get install uninstall
  apt:
    name: '{{ item }}'
    state: absent
    purge: yes
    autoremove: yes
  with_items: '{{ kvm_uninstall_packages }}'
  tags: 
    - bootstrap
    - kvm
